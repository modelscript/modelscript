name: Deploy Morsel App

on:
  push:
    branches:
      - prototype
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Install
        run: npm ci
      - name: Build
        run: npx lerna run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/prototype'
        with:
          personal_token: ${{ secrets.MODELSCRIPT_MORSEL_DEPLOY_PAT }}
          external_repository: modelscript-morsel/modelscript-morsel.github.io
          publish_dir: ./packages/morsel/build/client
